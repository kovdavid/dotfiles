env:
  TERM: alacritty

window:
  dynamic_padding: true
  decorations: full
  dynamic_title: true
  padding:
    x: 0
    y: 0

scrolling:
  history: 10000

font:
  normal:
    family: DejaVu Sans Mono
  bold:
    family: DejaVu Sans Mono
  italic:
    family: DejaVu Sans Mono
  bold_italic:
    family: DejaVu Sans Mono

  size: 13

selection:
  save_to_clipboard: true

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}

cursor:
  style:
    shape: Block
    blinking: Off

# Base16 Zenburn 256 - alacritty color config
# https://github.com/haldai/mydotfiles/blob/master/.Xresources
colors:
  # Default colors
  primary:
    background: '0x3F3F3F'
    foreground: '0xDCDCCC'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x3F3F3F'
    cursor: '0xdcdccc'

  # Normal colors
  normal:
    black:   '0x3F3F3F'
    red:     '0xCC9393'
    green:   '0x7F9F7F'
    yellow:  '0xF0DFAF'
    blue:    '0x8CD0D3'
    magenta: '0xDC8CC3'
    cyan:    '0x93E0E3'
    white:   '0xDCDCCC'

  # Bright colors
  bright:
    black:   '0x7F7F7F'
    red:     '0x9C6363'
    green:   '0x5F7F5F'
    yellow:  '0xD0BF8F'
    blue:    '0x94BFF3'
    magenta: '0xCB7BB2'
    cyan:    '0x82CFD2'
    white:   '0xFFFFEF'

  indexed_colors:
    - { index: 16, color: '0xdfaf8f' }
    - { index: 17, color: '0x000000' }
    - { index: 18, color: '0x404040' }
    - { index: 19, color: '0x606060' }
    - { index: 20, color: '0x808080' }
    - { index: 21, color: '0xc0c0c0' }
